<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSD Professional Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --text-secondary: #e2e8f0;
            --btn-bg: rgba(255, 255, 255, 0.15);
            --btn-hover: rgba(255, 255, 255, 0.25);
            --correct-color: #4ade80;
            --wrong-color: #f87171;
            --timer-color: #fbbf24;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .quiz-container {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 60%);
            transform: rotate(45deg);
            pointer-events: none;
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #fff, #a5b4fc);
            --webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .timer-display {
            font-weight: 600;
            color: var(--timer-color);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer-progress-bg {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .timer-progress-bar {
            height: 100%;
            background: var(--timer-color);
            width: 100%;
            transition: width 1s linear;
        }

        .question {
            font-size: 1.3em;
            font-weight: 600;
            margin: 0 0 25px;
            line-height: 1.4;
            min-height: 60px;
            /* Prevent layout jump */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        @media (min-width: 600px) {
            .btn-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .answer-btn {
            display: block;
            width: 100%;
            padding: 16px 20px;
            background: var(--btn-bg);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .answer-btn:hover:not(:disabled) {
            background: var(--btn-hover);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .answer-btn:disabled {
            cursor: default;
            opacity: 0.7;
        }

        .answer-btn.correct-visual {
            background: rgba(74, 222, 128, 0.2) !important;
            border-color: var(--correct-color) !important;
            color: #86efac;
        }

        .answer-btn.wrong-visual {
            background: rgba(248, 113, 113, 0.2) !important;
            border-color: var(--wrong-color) !important;
            color: #fca5a5;
            opacity: 0.5;
        }

        .nav-controls {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 12px 24px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            min-width: 120px;
        }

        .action-btn:disabled {
            background: #4a5568;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.5;
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.6);
            filter: brightness(1.1);
        }

        .ghost-btn {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 999px;
            padding: 8px 14px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            transition: 0.2s ease;
        }

        .ghost-btn:hover {
            background: var(--btn-hover);
            color: var(--text-color);
        }

        .hidden {
            display: none !important;
        }

        #score-display {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #86efac, #3b82f6);
            --webkit-background-clip: text;
            --webkit-text-fill-color: transparent;
            margin: 20px 0;
        }

        .result-details {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            margin: 12px 0 0;
        }

        .auth-tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 22px 0 16px;
        }

        .auth-tab {
            background: var(--btn-bg);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 10px 12px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            transition: 0.2s ease;
        }

        .auth-tab.active {
            background: var(--primary-gradient);
            border-color: transparent;
        }

        .auth-form {
            display: grid;
            gap: 12px;
            text-align: left;
        }

        .input-group {
            display: grid;
            gap: 6px;
        }

        .input-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 11px 12px;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            outline: none;
            font-family: 'Outfit', sans-serif;
        }

        .input-field:focus {
            border-color: rgba(165, 180, 252, 0.9);
            box-shadow: 0 0 0 3px rgba(165, 180, 252, 0.2);
        }

        .password-row {
            display: flex;
            gap: 8px;
        }

        .password-row .input-field {
            flex: 1;
        }

        .toggle-pass-btn {
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.12);
            color: var(--text-color);
            border-radius: 10px;
            padding: 0 12px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
        }

        .auth-submit {
            margin-top: 4px;
            width: 100%;
        }

        .status-message {
            margin-top: 14px;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 0.92rem;
            border: 1px solid transparent;
        }

        .status-message.error {
            background: rgba(248, 113, 113, 0.2);
            border-color: rgba(248, 113, 113, 0.45);
            color: #fecaca;
        }

        .status-message.success {
            background: rgba(74, 222, 128, 0.2);
            border-color: rgba(74, 222, 128, 0.45);
            color: #bbf7d0;
        }

        .quiz-shell {
            animation: fadeIn 0.35s ease-out;
        }

        .header-left {
            text-align: left;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .welcome-line {
            margin-top: 4px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .quiz-note {
            min-height: 24px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-size: 0.92rem;
        }

        .timer-display.low {
            color: #f87171;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .quiz-container {
                padding: 1.3rem;
            }

            .header-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .header-right {
                justify-content: space-between;
            }

            .meta-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-controls {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <div class="content-wrapper">
            <div id="auth-container">
                <h1>FSD Quiz Portal</h1>
                <p class="auth-subtitle">Login or sign up to start your quiz session.</p>

                <div class="auth-tabs">
                    <button id="login-tab" class="auth-tab active" type="button">Login</button>
                    <button id="signup-tab" class="auth-tab" type="button">Sign Up</button>
                </div>

                <form id="login-form" class="auth-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input id="login-email" class="input-field" type="email" autocomplete="email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <div class="password-row">
                            <input id="login-password" class="input-field" type="password"
                                autocomplete="current-password" required>
                            <button class="toggle-pass-btn" type="button" data-target="login-password">Show</button>
                        </div>
                    </div>
                    <button class="action-btn auth-submit" type="submit">Login</button>
                </form>

                <form id="signup-form" class="auth-form hidden">
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input id="signup-name" class="input-field" type="text" autocomplete="name" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input id="signup-email" class="input-field" type="email" autocomplete="email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <div class="password-row">
                            <input id="signup-password" class="input-field" type="password" autocomplete="new-password"
                                required>
                            <button class="toggle-pass-btn" type="button" data-target="signup-password">Show</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input id="signup-confirm-password" class="input-field" type="password"
                            autocomplete="new-password" required>
                    </div>
                    <button class="action-btn auth-submit" type="submit">Create Account</button>
                </form>

                <p id="auth-message" class="status-message hidden"></p>
            </div>

            <div id="quiz-shell" class="quiz-shell hidden">
                <div class="header-bar">
                    <div class="header-left">
                        <h1>FSD Quiz</h1>
                        <p class="welcome-line">Welcome, <span id="active-user-name">Learner</span></p>
                    </div>
                    <div class="header-right">
                        <button id="logout-btn" class="ghost-btn" type="button">Logout</button>
                        <div id="timer-display" class="timer-display">Timer: <span id="time-left">30</span>s</div>
                    </div>
                </div>

                <div class="meta-row">
                    <span id="question-progress">Question 1 / 1</span>
                    <span id="answered-progress">Answered 0 / 0</span>
                </div>

                <div class="timer-progress-bg">
                    <div id="timer-bar" class="timer-progress-bar"></div>
                </div>

                <p id="quiz-note" class="quiz-note"></p>

                <div id="question-container">
                    <div id="question" class="question"></div>
                    <div id="answer-buttons" class="btn-grid"></div>

                    <div class="nav-controls">
                        <button id="prev-btn" class="action-btn" type="button">Previous</button>
                        <button id="next-btn" class="action-btn" type="button">Next</button>
                        <button id="finish-btn" class="action-btn hidden" type="button">Finish</button>
                    </div>
                </div>

                <div id="result-container" class="hidden">
                    <h2>Quiz Completed</h2>
                    <div id="score-display">0%</div>
                    <p class="result-details">You answered <span id="score-text">0/0</span> questions correctly.</p>
                    <p id="result-message" class="result-details"></p>
                    <button id="restart-btn" class="action-btn" type="button">Restart Quiz</button>
                </div>
            </div>
        </div>
    </div>

        const STORAGE_USERS_KEY = 'fsdQuizUsers';

        function getStoredUsers() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_USERS_KEY)) || [];
            } catch (error) {
                return [];
            }
        }

        function saveUsers(users) {
            localStorage.setItem(STORAGE_USERS_KEY, JSON.stringify(users));
        }

        function getSession() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_SESSION_KEY));
            } catch (error) {
                return null;
            }
        }

        function saveSession(session) {
            localStorage.setItem(STORAGE_SESSION_KEY, JSON.stringify(session));
        }

        function clearSession() {
            localStorage.removeItem(STORAGE_SESSION_KEY);
        }

        function getBestScores() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_BEST_SCORES_KEY)) || {};
            } catch (error) {
                return {};
            }
        }

        function saveBestScores(scores) {
            localStorage.setItem(STORAGE_BEST_SCORES_KEY, JSON.stringify(scores));
        }

        function normalizeEmail(email) {
            return email.trim().toLowerCase();
        }

        function showAuthMessage(message, type) {
            authMessage.textContent = message;
            authMessage.className = `status-message ${type}`;
        }

        function clearAuthMessage() {
            authMessage.textContent = '';
            authMessage.className = 'status-message hidden';
        }

        function switchAuthMode(mode) {
            const isLogin = mode === 'login';
            loginTab.classList.toggle('active', isLogin);
            signupTab.classList.toggle('active', !isLogin);
            loginForm.classList.toggle('hidden', !isLogin);
            signupForm.classList.toggle('hidden', isLogin);
            clearAuthMessage();
        }

        function validateSignupInput(name, email, password, confirmPassword) {

        function enterQuiz(user) {
            activeUser = user;
            activeUserName.textContent = user.name;
            authContainer.classList.add('hidden');
            quizShell.classList.remove('hidden');
            loginForm.reset();
            signupForm.reset();
            clearAuthMessage();
            startQuiz();
        }

        function leaveQuiz() {
            clearInterval(timerInterval);
            activeUser = null;
            quizShell.classList.add('hidden');
            authContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            questionContainer.classList.remove('hidden');
            switchAuthMode('login');
        }

        function updateProgressUI() {
            const answeredCount = userAnswers.filter((answer) => answer !== null).length;
            questionProgress.textContent = `Question ${currentQuestionIndex + 1} / ${questions.length}`;
            answeredProgress.textContent = `Answered ${answeredCount} / ${questions.length}`;
        }

        function showQuizNote(message, holdForMs) {
            quizNote.textContent = message;
            if (holdForMs) {
                setTimeout(() => {
                    if (quizNote.textContent === message) {
                        quizNote.textContent = '';
                    }
                }, holdForMs);
            }
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            questionContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            showQuizNote('Pick an answer before the timer runs out.', 2200);
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            const question = questions[currentQuestionIndex];
            questionElement.innerText = `${currentQuestionIndex + 1}. ${question.question}`;

            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('answer-btn');

                if (userAnswers[currentQuestionIndex] !== null) {
                    if (index === userAnswers[currentQuestionIndex]) {
                        button.classList.add(answer.correct ? 'correct-visual' : 'wrong-visual');
                    } else if (answer.correct) {
                        button.classList.add('correct-visual');
                    }
                    button.disabled = true;
                }

                button.addEventListener('click', () => selectAnswer(index, answer.correct));
                answerButtonsElement.appendChild(button);
            });

            updateNavButtons();
            updateProgressUI();

            if (userAnswers[currentQuestionIndex] === null) {
                startTimer();
            } else {
                timeDisplay.innerText = 'done';
                timerBar.style.width = '0%';
                timerDisplay.classList.remove('low');
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = timerDuration;
            updateTimerUI();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerUI();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleQuestionTimeout();
                }
            }, 1000);
        }

        function updateTimerUI() {
            timeDisplay.innerText = timeLeft;
            const percentage = (timeLeft / timerDuration) * 100;
            timerBar.style.width = `${percentage}%`;

            if (timeLeft <= 5) {
                timerBar.style.backgroundColor = '#f87171';
                timerDisplay.classList.add('low');
            } else {
                timerBar.style.backgroundColor = '#fbbf24';
                timerDisplay.classList.remove('low');
            }
        }

        function resetState() {
            clearInterval(timerInterval);
            answerButtonsElement.innerHTML = '';
        }

        function selectAnswer(selectedIndex, isCorrect) {
            clearInterval(timerInterval);
            userAnswers[currentQuestionIndex] = selectedIndex;
            const buttons = answerButtonsElement.querySelectorAll('.answer-btn');

            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                if (idx === selectedIndex) {
                    btn.classList.add(isCorrect ? 'correct-visual' : 'wrong-visual');
                }
                if (!isCorrect && questions[currentQuestionIndex].answers[idx].correct) {
                    btn.classList.add('correct-visual');
                }
            });

            updateProgressUI();
            showQuizNote(isCorrect ? 'Correct answer.' : 'Answer recorded.', 900);
        }

        function handleQuestionTimeout() {
            const buttons = answerButtonsElement.querySelectorAll('.answer-btn');
            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                if (questions[currentQuestionIndex].answers[idx].correct) {
                    btn.classList.add('correct-visual');
                }
            });

            showQuizNote('Time up. Moving to the next question...', 900);

            setTimeout(() => {
                if (resultContainer.classList.contains('hidden')) {
                    if (currentQuestionIndex < questions.length - 1) {
                        currentQuestionIndex++;
                        loadQuestion();
                    } else {
                        showScore();
                    }
                }
            }, 900);
        }

        function updateNavButtons() {
            prevButton.disabled = currentQuestionIndex === 0;

            if (currentQuestionIndex === questions.length - 1) {
                nextButton.classList.add('hidden');
                finishButton.classList.remove('hidden');
            } else {
                nextButton.classList.remove('hidden');
                finishButton.classList.add('hidden');
            }
        }

        function showScore() {
            clearInterval(timerInterval);
            questionContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');

            let score = 0;
            userAnswers.forEach((answerIndex, questionIndex) => {
                if (answerIndex !== null && questions[questionIndex].answers[answerIndex].correct) {
                    score++;
                }
            });

            const percentage = Math.round((score / questions.length) * 100);
            scoreDisplay.innerText = `${percentage}%`;
            scoreText.innerText = `${score}/${questions.length}`;

            if (activeUser) {
                const bestScores = getBestScores();
                const key = normalizeEmail(activeUser.email);
                const previousBest = bestScores[key];
                if (!previousBest || percentage > previousBest) {
                    bestScores[key] = percentage;
                    saveBestScores(bestScores);
                }

                const best = bestScores[key] || percentage;
                resultMessage.innerText = `Great work, ${activeUser.name}. Your best score: ${best}%.`;
            } else {
                resultMessage.innerText = '';
            }
        }

        loginTab.addEventListener('click', () => switchAuthMode('login'));
        signupTab.addEventListener('click', () => switchAuthMode('signup'));

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            clearAuthMessage();

            const email = normalizeEmail(loginEmailInput.value);
            const password = loginPasswordInput.value;
            const users = getStoredUsers();
            const foundUser = users.find((user) => normalizeEmail(user.email) === email && user.password === password);

            if (!foundUser) {
                showAuthMessage('Invalid email or password.', 'error');
                return;
            }

            const session = { name: foundUser.name, email: foundUser.email };
            saveSession(session);
            showAuthMessage('Login successful.', 'success');
            enterQuiz(session);
        });

        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();
            clearAuthMessage();

            const name = signupNameInput.value.trim();
            const email = normalizeEmail(signupEmailInput.value);
            const password = signupPasswordInput.value;
            const confirmPassword = signupConfirmPasswordInput.value;

            const validationError = validateSignupInput(name, email, password, confirmPassword);
            if (validationError) {
                showAuthMessage(validationError, 'error');
                return;
            }

            const users = getStoredUsers();
            const exists = users.some((user) => normalizeEmail(user.email) === email);
            if (exists) {
                showAuthMessage('Email is already registered. Please log in.', 'error');
                switchAuthMode('login');
                loginEmailInput.value = email;
                loginPasswordInput.value = '';
                loginPasswordInput.focus();
                return;
            }

            const newUser = { name, email, password };
            users.push(newUser);
            saveUsers(users);

            const session = { name: newUser.name, email: newUser.email };
            saveSession(session);
            showAuthMessage('Account created. Redirecting to quiz...', 'success');
            enterQuiz(session);
        });

        Array.from(document.querySelectorAll('.toggle-pass-btn')).forEach((button) => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const currentlyPassword = input.type === 'password';
                input.type = currentlyPassword ? 'text' : 'password';
                button.innerText = currentlyPassword ? 'Hide' : 'Show';
            });
        });

        logoutButton.addEventListener('click', () => {
            clearSession();
            leaveQuiz();
        });

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        finishButton.addEventListener('click', showScore);
        restartButton.addEventListener('click', startQuiz);

        const existingSession = getSession();
        if (existingSession && existingSession.name && existingSession.email) {
            enterQuiz(existingSession);
        } else {
            leaveQuiz();
        }
    </script>
</body>
