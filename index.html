<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSD Professional Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-color: #ffffff;
            --text-secondary: #cbd5e1;
            --btn-bg: rgba(255, 255, 255, 0.1);
            --btn-hover: rgba(255, 255, 255, 0.22);
            --correct-color: #4ade80;
            --wrong-color: #f87171;
            --timer-color: #fbbf24;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* ---------- Floating Particles ---------- */
        .particles {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* ---------- Quiz Container ---------- */
        .quiz-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 720px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), inset 0 1px 0 rgba(255, 255, 255, 0.08);
            animation: containerEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        @keyframes containerEntrance {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.04) 0%, transparent 60%);
            transform: rotate(45deg);
            pointer-events: none;
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
        }

        /* ---------- Header ---------- */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        /* ---------- Timer ---------- */
        .timer-display {
            font-weight: 600;
            color: var(--timer-color);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .timer-display.low {
            color: #f87171;
            animation: timerPulse 0.6s ease-in-out infinite;
        }

        @keyframes timerPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .timer-progress-bg {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .timer-progress-bar {
            height: 100%;
            background: var(--timer-color);
            width: 100%;
            border-radius: 10px;
            transition: width 1s linear, background-color 0.5s ease;
        }

        /* ---------- Question ---------- */
        .question {
            font-size: 1.25em;
            font-weight: 600;
            margin: 0 0 25px;
            line-height: 1.5;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .question-slide {
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(-30px);
            }
        }

        /* ---------- Answer Buttons ---------- */
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        @media (min-width: 600px) {
            .btn-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .answer-btn {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 14px 18px;
            background: var(--btn-bg);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            position: relative;
            overflow: hidden;
            gap: 12px;
        }

        .answer-btn.animate-in {
            opacity: 0;
            animation: answerFadeIn 0.35s ease forwards;
        }

        .answer-btn.animate-in:nth-child(1) {
            animation-delay: 0.05s;
        }

        .answer-btn.animate-in:nth-child(2) {
            animation-delay: 0.1s;
        }

        .answer-btn.animate-in:nth-child(3) {
            animation-delay: 0.15s;
        }

        .answer-btn.animate-in:nth-child(4) {
            animation-delay: 0.2s;
        }

        @keyframes answerFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-label {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.12);
            font-weight: 700;
            font-size: 0.82rem;
            flex-shrink: 0;
            transition: all 0.25s ease;
        }

        .answer-text {
            flex: 1;
        }

        .answer-btn:hover:not(:disabled) {
            background: var(--btn-hover);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.35);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .answer-btn:hover:not(:disabled) .answer-label {
            background: rgba(255, 255, 255, 0.25);
        }

        .answer-btn:active:not(:disabled) {
            transform: translateY(0px);
        }

        .answer-btn:disabled {
            cursor: default;
            opacity: 0.65;
        }

        .answer-btn.correct-visual {
            background: rgba(74, 222, 128, 0.2) !important;
            border-color: var(--correct-color) !important;
            color: #86efac;
            opacity: 1 !important;
            animation: correctPulse 0.5s ease;
        }

        .answer-btn.correct-visual .answer-label {
            background: rgba(74, 222, 128, 0.35);
            color: #86efac;
        }

        @keyframes correctPulse {
            0% {
                transform: scale(1);
            }

            30% {
                transform: scale(1.03);
            }

            100% {
                transform: scale(1);
            }
        }

        .answer-btn.wrong-visual {
            background: rgba(248, 113, 113, 0.2) !important;
            border-color: var(--wrong-color) !important;
            color: #fca5a5;
            opacity: 1 !important;
            animation: wrongShake 0.5s ease;
        }

        .answer-btn.wrong-visual .answer-label {
            background: rgba(248, 113, 113, 0.3);
            color: #fca5a5;
        }

        @keyframes wrongShake {

            0%,
            100% {
                transform: translateX(0);
            }

            15% {
                transform: translateX(-6px);
            }

            30% {
                transform: translateX(6px);
            }

            45% {
                transform: translateX(-4px);
            }

            60% {
                transform: translateX(4px);
            }

            75% {
                transform: translateX(-2px);
            }
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: rippleAnim 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes rippleAnim {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* ---------- Progress Dots ---------- */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .progress-dot:hover {
            transform: scale(1.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .progress-dot.active {
            border-color: #a5b4fc;
            background: rgba(165, 180, 252, 0.3);
            transform: scale(1.2);
            box-shadow: 0 0 8px rgba(165, 180, 252, 0.4);
        }

        .progress-dot.answered {
            background: rgba(74, 222, 128, 0.4);
            border-color: var(--correct-color);
        }

        .progress-dot.answered.wrong {
            background: rgba(248, 113, 113, 0.4);
            border-color: var(--wrong-color);
        }

        .progress-dot.skipped {
            background: rgba(251, 191, 36, 0.4);
            border-color: var(--timer-color);
        }

        /* ---------- Navigation ---------- */
        .nav-controls {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 12px 24px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            min-width: 120px;
            font-family: 'Outfit', sans-serif;
        }

        .action-btn:disabled {
            background: rgba(74, 85, 104, 0.6);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.5;
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(118, 75, 162, 0.6);
            filter: brightness(1.1);
        }

        .action-btn:active:not(:disabled) {
            transform: translateY(0px);
        }

        .ghost-btn {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 999px;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.88rem;
            transition: all 0.25s ease;
        }

        .ghost-btn:hover {
            background: var(--btn-hover);
            color: var(--text-color);
            border-color: rgba(255, 255, 255, 0.35);
        }

        .hidden {
            display: none !important;
        }

        /* ---------- Result Screen ---------- */
        #score-display {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #86efac, #3b82f6, #a78bfa);
            background-size: 200% 200%;
            animation: scoreGradient 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        @keyframes scoreGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .result-details {
            font-size: 1.15rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .result-entrance {
            animation: resultReveal 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes resultReveal {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* ---------- Confetti ---------- */
        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 999;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* ---------- Auth Styles ---------- */
        .auth-subtitle {
            color: var(--text-secondary);
            margin: 12px 0 0;
        }

        .auth-tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 22px 0 16px;
        }

        .auth-tab {
            background: var(--btn-bg);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 10px 12px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            transition: all 0.25s ease;
            font-size: 0.95rem;
        }

        .auth-tab:hover:not(.active) {
            background: var(--btn-hover);
        }

        .auth-tab.active {
            background: var(--primary-gradient);
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.35);
        }

        .auth-form {
            display: grid;
            gap: 14px;
            text-align: left;
        }

        .input-group {
            display: grid;
            gap: 6px;
        }

        .input-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.06);
            color: var(--text-color);
            outline: none;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            transition: all 0.25s ease;
        }

        .input-field:focus {
            border-color: rgba(165, 180, 252, 0.8);
            box-shadow: 0 0 0 3px rgba(165, 180, 252, 0.15);
            background: rgba(255, 255, 255, 0.08);
        }

        .password-row {
            display: flex;
            gap: 8px;
        }

        .password-row .input-field {
            flex: 1;
        }

        .toggle-pass-btn {
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 12px;
            padding: 0 14px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .toggle-pass-btn:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        .auth-submit {
            margin-top: 6px;
            width: 100%;
        }

        .status-message {
            margin-top: 14px;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 0.92rem;
            border: 1px solid transparent;
            animation: fadeIn 0.3s ease;
        }

        .status-message.error {
            background: rgba(248, 113, 113, 0.15);
            border-color: rgba(248, 113, 113, 0.4);
            color: #fecaca;
        }

        .status-message.success {
            background: rgba(74, 222, 128, 0.15);
            border-color: rgba(74, 222, 128, 0.4);
            color: #bbf7d0;
        }

        .quiz-shell {
            animation: fadeIn 0.4s ease-out;
        }

        .header-left {
            text-align: left;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .welcome-line {
            margin-top: 4px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .quiz-note {
            min-height: 24px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-size: 0.92rem;
            transition: opacity 0.3s ease;
        }

        /* ---------- Keyboard hint ---------- */
        .keyboard-hint {
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.78rem;
            margin-top: 12px;
            transition: opacity 0.3s ease;
        }

        .keyboard-hint kbd {
            display: inline-block;
            padding: 2px 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.08);
            font-family: 'Outfit', sans-serif;
            font-size: 0.75rem;
            margin: 0 1px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 640px) {
            .quiz-container {
                padding: 1.3rem;
            }

            .header-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .header-right {
                justify-content: space-between;
            }

            .meta-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-controls {
                flex-direction: column;
            }

            h1 {
                font-size: 1.4rem;
            }

            .keyboard-hint {
                display: none;
            }

            .progress-dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>

</head>

<body>

    <div class="particles" id="particles"></div>

    <div class="quiz-container">
        <div class="content-wrapper">
            <div id="auth-container">
                <h1>FSD Quiz Portal</h1>
                <p class="auth-subtitle">Login or sign up to start your quiz session.</p>

                <div class="auth-tabs">
                    <button id="login-tab" class="auth-tab active" type="button">Login</button>
                    <button id="signup-tab" class="auth-tab" type="button">Sign Up</button>
                </div>

                <form id="login-form" class="auth-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input id="login-email" class="input-field" type="email" autocomplete="email"
                            placeholder="you@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <div class="password-row">
                            <input id="login-password" class="input-field" type="password"
                                autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button class="toggle-pass-btn" type="button" data-target="login-password">Show</button>
                        </div>
                    </div>
                    <button class="action-btn auth-submit" type="submit">Login</button>
                </form>

                <form id="signup-form" class="auth-form hidden">
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input id="signup-name" class="input-field" type="text" autocomplete="name"
                            placeholder="Your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input id="signup-email" class="input-field" type="email" autocomplete="email"
                            placeholder="you@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <div class="password-row">
                            <input id="signup-password" class="input-field" type="password" autocomplete="new-password"
                                placeholder="Min 6 characters" required>
                            <button class="toggle-pass-btn" type="button" data-target="signup-password">Show</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input id="signup-confirm-password" class="input-field" type="password"
                            autocomplete="new-password" placeholder="Re-enter password" required>
                    </div>
                    <button class="action-btn auth-submit" type="submit">Create Account</button>
                </form>

                <p id="auth-message" class="status-message hidden"></p>
            </div>

            <div id="quiz-shell" class="quiz-shell hidden">
                <div class="header-bar">
                    <div class="header-left">
                        <h1>FSD Quiz</h1>
                        <p class="welcome-line">Welcome, <span id="active-user-name">Learner</span></p>
                    </div>
                    <div class="header-right">
                        <button id="logout-btn" class="ghost-btn" type="button">Logout</button>
                        <div id="timer-display" class="timer-display">‚è± <span id="time-left">30</span>s</div>
                    </div>
                </div>

                <div class="meta-row">
                    <span id="question-progress">Question 1 / 1</span>
                    <span id="answered-progress">Answered 0 / 0</span>
                </div>

                <div id="progress-dots" class="progress-dots"></div>

                <div class="timer-progress-bg">
                    <div id="timer-bar" class="timer-progress-bar"></div>
                </div>

                <p id="quiz-note" class="quiz-note"></p>

                <div id="question-container">
                    <div id="question" class="question"></div>
                    <div id="answer-buttons" class="btn-grid"></div>

                    <div class="nav-controls">
                        <button id="prev-btn" class="action-btn" type="button">‚Üê Previous</button>
                        <button id="next-btn" class="action-btn" type="button">Next ‚Üí</button>
                        <button id="finish-btn" class="action-btn hidden" type="button">üèÅ Finish</button>
                    </div>

                    <p class="keyboard-hint">Use <kbd>1</kbd>-<kbd>4</kbd> to answer ¬∑ <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> to
                        navigate</p>
                </div>

                <div id="result-container" class="hidden">
                    <h2>üéâ Quiz Completed!</h2>
                    <div id="score-display">0%</div>
                    <p class="result-details">You answered <span id="score-text">0/0</span> questions correctly.</p>
                    <p id="result-message" class="result-details"></p>
                    <button id="restart-btn" class="action-btn" type="button">üîÑ Restart Quiz</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What does SDLC stand for?",
                answers: [
                    { text: "Software Development Life Cycle", correct: true },
                    { text: "Software Design Logic Code", correct: false },
                    { text: "System Data Life Cycle", correct: false },
                    { text: "Server Deployment Line Code", correct: false }
                ]
            },
            {
                question: "Which of these is a Javascript runtime?",
                answers: [
                    { text: "Django", correct: false },
                    { text: "Node.js", correct: true },
                    { text: "Laravel", correct: false },
                    { text: "Spring Boot", correct: false }
                ]
            },
            {
                question: "What is the purpose of CSS?",
                answers: [
                    { text: "To structure web pages", correct: false },
                    { text: "To style web pages", correct: true },
                    { text: "To program logic", correct: false },
                    { text: "To handle database queries", correct: false }
                ]
            },
            {
                question: "Which HTTP method is used to update valid data?",
                answers: [
                    { text: "GET", correct: false },
                    { text: "POST", correct: false },
                    { text: "PUT", correct: true },
                    { text: "DELETE", correct: false }
                ]
            },
            {
                question: "What does DOM stand for?",
                answers: [
                    { text: "Data Object Model", correct: false },
                    { text: "Document Object Model", correct: true },
                    { text: "Digital Object Method", correct: false },
                    { text: "Document Oriented Module", correct: false }
                ]
            },
            {
                question: "Which is a NoSQL database?",
                answers: [
                    { text: "PostgreSQL", correct: false },
                    { text: "MySQL", correct: false },
                    { text: "MongoDB", correct: true },
                    { text: "Oracle", correct: false }
                ]
            },
            {
                question: "React uses a virtual ___ to optimize rendering.",
                answers: [
                    { text: "DOM", correct: true },
                    { text: "Browser", correct: false },
                    { text: "Engine", correct: false },
                    { text: "API", correct: false }
                ]
            },
            {
                question: "What is Git used for?",
                answers: [
                    { text: "Hosting websites", correct: false },
                    { text: "Version Control", correct: true },
                    { text: "Running JavaScript", correct: false },
                    { text: "Database Management", correct: false }
                ]
            },
            {
                question: "Which status code indicates 'Not Found'?",
                answers: [
                    { text: "200", correct: false },
                    { text: "500", correct: false },
                    { text: "404", correct: true },
                    { text: "403", correct: false }
                ]
            },
            {
                question: "What allows JS to handle async operations?",
                answers: [
                    { text: "Event Loop", correct: true },
                    { text: "Thread Pool", correct: false },
                    { text: "Compiler", correct: false },
                    { text: "Interpreter", correct: false }
                ]
            }
        ];

        // ======================== CONSTANTS ========================
        const STORAGE_USERS_KEY = 'fsdQuizUsers';
        const STORAGE_SESSION_KEY = 'fsdQuizSession';
        const STORAGE_BEST_SCORES_KEY = 'fsdQuizBestScores';
        const ANSWER_LABELS = ['A', 'B', 'C', 'D'];

        // ======================== STATE ========================
        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        const timerDuration = 30;
        let timeLeft = timerDuration;
        let timerInterval;
        let activeUser = null;

        // ======================== DOM REFS ========================
        const authContainer = document.getElementById('auth-container');
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const authMessage = document.getElementById('auth-message');

        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const signupNameInput = document.getElementById('signup-name');
        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        const signupConfirmPasswordInput = document.getElementById('signup-confirm-password');

        const quizShell = document.getElementById('quiz-shell');
        const activeUserName = document.getElementById('active-user-name');
        const logoutButton = document.getElementById('logout-btn');
        const quizNote = document.getElementById('quiz-note');
        const questionProgress = document.getElementById('question-progress');
        const answeredProgress = document.getElementById('answered-progress');
        const progressDotsContainer = document.getElementById('progress-dots');
        const timerDisplay = document.getElementById('timer-display');
        const timeDisplay = document.getElementById('time-left');
        const timerBar = document.getElementById('timer-bar');

        const questionContainer = document.getElementById('question-container');
        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const finishButton = document.getElementById('finish-btn');
        const resultContainer = document.getElementById('result-container');
        const scoreDisplay = document.getElementById('score-display');
        const scoreText = document.getElementById('score-text');
        const resultMessage = document.getElementById('result-message');
        const restartButton = document.getElementById('restart-btn');

        // ======================== PARTICLES ========================
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['rgba(102,126,234,0.15)', 'rgba(118,75,162,0.12)', 'rgba(165,180,252,0.1)', 'rgba(74,222,128,0.08)', 'rgba(251,191,36,0.08)'];
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 20 + 6;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDuration = (Math.random() * 15 + 10) + 's';
                particle.style.animationDelay = (Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // ======================== CONFETTI ========================
        function launchConfetti() {
            const colors = ['#667eea', '#764ba2', '#4ade80', '#fbbf24', '#f87171', '#a5b4fc', '#22d3ee'];
            const shapes = ['square', 'circle'];
            for (let i = 0; i < 80; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                piece.style.background = color;
                piece.style.borderRadius = shape === 'circle' ? '50%' : '2px';
                piece.style.width = (Math.random() * 10 + 5) + 'px';
                piece.style.height = (Math.random() * 10 + 5) + 'px';
                piece.style.left = Math.random() * 100 + 'vw';
                piece.style.top = '-10px';
                const duration = (Math.random() * 2 + 1.5);
                piece.style.animation = `confettiFall ${duration}s ease-out forwards`;
                piece.style.animationDelay = (Math.random() * 0.8) + 's';
                document.body.appendChild(piece);
                setTimeout(() => piece.remove(), (duration + 1) * 1000);
            }
        }

        // ======================== ANIMATED COUNTER ========================
        function animateCounter(element, targetValue, suffix = '%', duration = 1200) {
            let start = 0;
            const startTime = performance.now();
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                // Ease-out cubic
                const eased = 1 - Math.pow(1 - progress, 3);
                const current = Math.round(eased * targetValue);
                element.innerText = current + suffix;
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            requestAnimationFrame(update);
        }

        // ======================== RIPPLE EFFECT ========================
        function createRipple(event, button) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (event.clientX - rect.left - size / 2) + 'px';
            ripple.style.top = (event.clientY - rect.top - size / 2) + 'px';
            button.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        }

        // ======================== AUTH HELPERS ========================
        function getStoredUsers() {
            try { return JSON.parse(localStorage.getItem(STORAGE_USERS_KEY)) || []; }
            catch { return []; }
        }

        function saveUsers(users) {
            localStorage.setItem(STORAGE_USERS_KEY, JSON.stringify(users));
        }

        function getSession() {
            try { return JSON.parse(localStorage.getItem(STORAGE_SESSION_KEY)); }
            catch { return null; }
        }

        function saveSession(session) {
            localStorage.setItem(STORAGE_SESSION_KEY, JSON.stringify(session));
        }

        function clearSession() {
            localStorage.removeItem(STORAGE_SESSION_KEY);
        }

        function getBestScores() {
            try { return JSON.parse(localStorage.getItem(STORAGE_BEST_SCORES_KEY)) || {}; }
            catch { return {}; }
        }

        function saveBestScores(scores) {
            localStorage.setItem(STORAGE_BEST_SCORES_KEY, JSON.stringify(scores));
        }

        function normalizeEmail(email) {
            return email.trim().toLowerCase();
        }

        function showAuthMessage(message, type) {
            authMessage.textContent = message;
            authMessage.className = `status-message ${type}`;
        }

        function clearAuthMessage() {
            authMessage.textContent = '';
            authMessage.className = 'status-message hidden';
        }

        function switchAuthMode(mode) {
            const isLogin = mode === 'login';
            loginTab.classList.toggle('active', isLogin);
            signupTab.classList.toggle('active', !isLogin);
            loginForm.classList.toggle('hidden', !isLogin);
            signupForm.classList.toggle('hidden', isLogin);
            clearAuthMessage();
        }

        function validateSignupInput(name, email, password, confirmPassword) {
            if (!name.trim()) return "Please enter your full name.";
            if (!email.trim()) return "Please enter your email.";
            if (password.length < 6) return "Password must be at least 6 characters.";
            if (password !== confirmPassword) return "Passwords do not match.";
            return null;
        }

        // ======================== QUIZ CONTROL ========================
        function enterQuiz(user) {
            activeUser = user;
            activeUserName.textContent = user.name;
            authContainer.classList.add('hidden');
            quizShell.classList.remove('hidden');
            loginForm.reset();
            signupForm.reset();
            clearAuthMessage();
            startQuiz();
        }

        function leaveQuiz() {
            clearInterval(timerInterval);
            activeUser = null;
            quizShell.classList.add('hidden');
            authContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            questionContainer.classList.remove('hidden');
            switchAuthMode('login');
        }

        function updateProgressUI() {
            const answeredCount = userAnswers.filter(a => a !== null).length;
            questionProgress.textContent = `Question ${currentQuestionIndex + 1} / ${questions.length}`;
            answeredProgress.textContent = `Answered ${answeredCount} / ${questions.length}`;
            renderProgressDots();
        }

        function renderProgressDots() {
            progressDotsContainer.innerHTML = '';
            questions.forEach((q, idx) => {
                const dot = document.createElement('div');
                dot.classList.add('progress-dot');
                if (idx === currentQuestionIndex) dot.classList.add('active');
                if (userAnswers[idx] !== null) {
                    const isCorrect = q.answers[userAnswers[idx]].correct;
                    dot.classList.add('answered');
                    if (!isCorrect) dot.classList.add('wrong');
                }
                dot.title = `Question ${idx + 1}`;
                dot.addEventListener('click', () => {
                    currentQuestionIndex = idx;
                    loadQuestion();
                });
                progressDotsContainer.appendChild(dot);
            });
        }

        function showQuizNote(message, holdForMs) {
            quizNote.textContent = message;
            quizNote.style.opacity = '1';
            if (holdForMs) {
                setTimeout(() => {
                    if (quizNote.textContent === message) {
                        quizNote.style.opacity = '0';
                        setTimeout(() => { quizNote.textContent = ''; }, 300);
                    }
                }, holdForMs);
            }
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            questionContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            showQuizNote('Pick an answer before the timer runs out.', 2500);
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            const question = questions[currentQuestionIndex];

            // Slide animation
            questionElement.classList.remove('question-slide');
            void questionElement.offsetWidth; // trigger reflow
            questionElement.classList.add('question-slide');

            questionElement.innerText = `${currentQuestionIndex + 1}. ${question.question}`;

            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.classList.add('answer-btn');

                // Only animate on fresh (unanswered) questions
                const isAnswered = userAnswers[currentQuestionIndex] !== null;
                if (!isAnswered) {
                    button.classList.add('animate-in');
                }

                // Letter label
                const label = document.createElement('span');
                label.classList.add('answer-label');
                label.textContent = ANSWER_LABELS[index];
                button.appendChild(label);

                // Answer text
                const text = document.createElement('span');
                text.classList.add('answer-text');
                text.textContent = answer.text;
                button.appendChild(text);

                if (isAnswered) {
                    if (index === userAnswers[currentQuestionIndex]) {
                        button.classList.add(answer.correct ? 'correct-visual' : 'wrong-visual');
                    } else if (answer.correct) {
                        button.classList.add('correct-visual');
                    }
                    button.disabled = true;
                }

                button.addEventListener('click', (e) => {
                    createRipple(e, button);
                    selectAnswer(index, answer.correct);
                });
                answerButtonsElement.appendChild(button);
            });

            updateNavButtons();
            updateProgressUI();

            if (userAnswers[currentQuestionIndex] === null) {
                startTimer();
            } else {
                timeDisplay.innerText = '‚úì';
                timerBar.style.width = '0%';
                timerDisplay.classList.remove('low');
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = timerDuration;
            updateTimerUI();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerUI();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleQuestionTimeout();
                }
            }, 1000);
        }

        function updateTimerUI() {
            timeDisplay.innerText = timeLeft;
            const percentage = (timeLeft / timerDuration) * 100;
            timerBar.style.width = `${percentage}%`;
            if (timeLeft <= 5) {
                timerBar.style.backgroundColor = '#f87171';
                timerDisplay.classList.add('low');
            } else {
                timerBar.style.backgroundColor = '#fbbf24';
                timerDisplay.classList.remove('low');
            }
        }

        function resetState() {
            clearInterval(timerInterval);
            answerButtonsElement.innerHTML = '';
        }

        function selectAnswer(selectedIndex, isCorrect) {
            clearInterval(timerInterval);
            userAnswers[currentQuestionIndex] = selectedIndex;
            const buttons = answerButtonsElement.querySelectorAll('.answer-btn');

            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                if (idx === selectedIndex) {
                    btn.classList.add(isCorrect ? 'correct-visual' : 'wrong-visual');
                }
                if (!isCorrect && questions[currentQuestionIndex].answers[idx].correct) {
                    btn.classList.add('correct-visual');
                }
            });

            updateProgressUI();
            if (isCorrect) {
                showQuizNote('‚úÖ Correct!', 1500);
            } else {
                const correctAnswer = questions[currentQuestionIndex].answers.find(a => a.correct);
                showQuizNote('‚ùå Wrong! Correct answer: ' + correctAnswer.text, 3000);
            }
        }

        function handleQuestionTimeout() {
            const buttons = answerButtonsElement.querySelectorAll('.answer-btn');
            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                if (questions[currentQuestionIndex].answers[idx].correct) {
                    btn.classList.add('correct-visual');
                }
            });

            showQuizNote('‚è∞ Time\'s up! Moving to next question...', 900);

            setTimeout(() => {
                if (resultContainer.classList.contains('hidden')) {
                    if (currentQuestionIndex < questions.length - 1) {
                        currentQuestionIndex++;
                        loadQuestion();
                    } else {
                        showScore();
                    }
                }
            }, 1000);
        }

        function updateNavButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.classList.add('hidden');
                finishButton.classList.remove('hidden');
            } else {
                nextButton.classList.remove('hidden');
                finishButton.classList.add('hidden');
            }
        }

        function showScore() {
            clearInterval(timerInterval);
            questionContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');
            resultContainer.classList.add('result-entrance');

            let score = 0;
            userAnswers.forEach((answerIndex, questionIndex) => {
                if (answerIndex !== null && questions[questionIndex].answers[answerIndex].correct) {
                    score++;
                }
            });

            const percentage = Math.round((score / questions.length) * 100);

            // Animated counter
            animateCounter(scoreDisplay, percentage, '%', 1500);
            scoreText.innerText = `${score}/${questions.length}`;

            // Confetti for good scores
            if (percentage >= 50) {
                setTimeout(launchConfetti, 400);
            }

            if (activeUser) {
                const bestScores = getBestScores();
                const key = normalizeEmail(activeUser.email);
                const previousBest = bestScores[key];
                if (!previousBest || percentage > previousBest) {
                    bestScores[key] = percentage;
                    saveBestScores(bestScores);
                }
                const best = bestScores[key] || percentage;
                resultMessage.innerText = `Great work, ${activeUser.name}! Your best score: ${best}%.`;
            } else {
                resultMessage.innerText = '';
            }
        }

        // ======================== EVENT LISTENERS ========================
        loginTab.addEventListener('click', () => switchAuthMode('login'));
        signupTab.addEventListener('click', () => switchAuthMode('signup'));

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            clearAuthMessage();
            const email = normalizeEmail(loginEmailInput.value);
            const password = loginPasswordInput.value;
            const users = getStoredUsers();
            const foundUser = users.find(u => normalizeEmail(u.email) === email && u.password === password);
            if (!foundUser) {
                showAuthMessage('Invalid email or password.', 'error');
                return;
            }
            const session = { name: foundUser.name, email: foundUser.email };
            saveSession(session);
            showAuthMessage('Login successful!', 'success');
            setTimeout(() => enterQuiz(session), 400);
        });

        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();
            clearAuthMessage();
            const name = signupNameInput.value.trim();
            const email = normalizeEmail(signupEmailInput.value);
            const password = signupPasswordInput.value;
            const confirmPassword = signupConfirmPasswordInput.value;
            const validationError = validateSignupInput(name, email, password, confirmPassword);
            if (validationError) {
                showAuthMessage(validationError, 'error');
                return;
            }
            const users = getStoredUsers();
            if (users.some(u => normalizeEmail(u.email) === email)) {
                showAuthMessage('Email already registered. Please log in.', 'error');
                switchAuthMode('login');
                loginEmailInput.value = email;
                loginPasswordInput.value = '';
                loginPasswordInput.focus();
                return;
            }
            const newUser = { name, email, password };
            users.push(newUser);
            saveUsers(users);
            const session = { name: newUser.name, email: newUser.email };
            saveSession(session);
            showAuthMessage('Account created! Starting quiz...', 'success');
            setTimeout(() => enterQuiz(session), 500);
        });

        Array.from(document.querySelectorAll('.toggle-pass-btn')).forEach(button => {
            button.addEventListener('click', () => {
                const input = document.getElementById(button.getAttribute('data-target'));
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                button.innerText = isPassword ? 'Hide' : 'Show';
            });
        });

        logoutButton.addEventListener('click', () => {
            clearSession();
            leaveQuiz();
        });

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        finishButton.addEventListener('click', showScore);
        restartButton.addEventListener('click', () => {
            resultContainer.classList.remove('result-entrance');
            startQuiz();
        });

        // ======================== KEYBOARD NAVIGATION ========================
        document.addEventListener('keydown', (e) => {
            // Only handle during quiz (not auth, not result)
            if (quizShell.classList.contains('hidden')) return;
            if (!resultContainer.classList.contains('hidden')) return;

            // Number keys 1-4 to select answer
            if (e.key >= '1' && e.key <= '4') {
                const idx = parseInt(e.key) - 1;
                const buttons = answerButtonsElement.querySelectorAll('.answer-btn');
                if (buttons[idx] && !buttons[idx].disabled) {
                    buttons[idx].click();
                }
            }

            // Arrow keys for navigation
            if (e.key === 'ArrowLeft' && !prevButton.disabled) {
                prevButton.click();
            }
            if (e.key === 'ArrowRight') {
                if (!nextButton.classList.contains('hidden')) {
                    nextButton.click();
                }
            }

            // Enter to finish
            if (e.key === 'Enter' && !finishButton.classList.contains('hidden')) {
                finishButton.click();
            }
        });

        // ======================== INIT ========================
        const existingSession = getSession();
        if (existingSession && existingSession.name && existingSession.email) {
            enterQuiz(existingSession);
        } else {
            leaveQuiz();
        }

    </script>
