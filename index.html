<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSD Professional Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --text-secondary: #e2e8f0;
            --btn-bg: rgba(255, 255, 255, 0.15);
            --btn-hover: rgba(255, 255, 255, 0.25);
            --correct-color: #4ade80;
            --wrong-color: #f87171;
            --timer-color: #fbbf24;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .quiz-container {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            border-radius: 24px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 60%);
            transform: rotate(45deg);
            pointer-events: none;
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .timer-display {
            font-weight: 600;
            color: var(--timer-color);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer-progress-bg {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .timer-progress-bar {
            height: 100%;
            background: var(--timer-color);
            width: 100%;
            transition: width 1s linear;
        }

        .question {
            font-size: 1.3em;
            font-weight: 600;
            margin: 0 0 25px;
            line-height: 1.4;
            min-height: 60px;
            /* Prevent layout jump */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        @media (min-width: 600px) {
            .btn-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .answer-btn {
            display: block;
            width: 100%;
            padding: 16px 20px;
            background: var(--btn-bg);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .answer-btn:hover:not(:disabled) {
            background: var(--btn-hover);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .answer-btn:disabled {
            cursor: default;
            opacity: 0.7;
        }

        .answer-btn.correct-visual {
            background: rgba(74, 222, 128, 0.2) !important;
            border-color: var(--correct-color) !important;
            color: #86efac;
        }

        .answer-btn.wrong-visual {
            background: rgba(248, 113, 113, 0.2) !important;
            border-color: var(--wrong-color) !important;
            color: #fca5a5;
            opacity: 0.5;
        }

        .nav-controls {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 12px 24px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            min-width: 120px;
        }

        .action-btn:disabled {
            background: #4a5568;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.5;
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.6);
            filter: brightness(1.1);
        }

        .hidden {
            display: none !important;
        }

        #score-display {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #86efac, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }

        .result-details {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <div class="content-wrapper">
            <div class="header-bar">
                <h1>FSD Quiz</h1>
                <div class="timer-display">
                    ‚è± <span id="time-left">30</span>s
                </div>
            </div>

            <div class="timer-progress-bg">
                <div id="timer-bar" class="timer-progress-bar"></div>
            </div>

            <div id="question-container">
                <div id="question" class="question"></div>
                <div id="answer-buttons" class="btn-grid"></div>

                <div class="nav-controls">
                    <button id="prev-btn" class="action-btn">Previous</button>
                    <button id="next-btn" class="action-btn">Next</button>
                    <button id="finish-btn" class="action-btn hidden">Finish</button>
                </div>
            </div>

            <div id="result-container" class="hidden">
                <h2>Quiz Completed!</h2>
                <div id="score-display">0%</div>
                <p class="result-details">You answered <span id="score-text">0/0</span> questions correctly.</p>
                <button id="restart-btn" class="action-btn">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What does SDLC stand for?",
                answers: [
                    { text: "Software Development Life Cycle", correct: true },
                    { text: "Software Design Logic Code", correct: false },
                    { text: "System Data Life Cycle", correct: false },
                    { text: "Server Deployment Line Code", correct: false }
                ]
            },
            {
                question: "Which of these is a Javascript runtime?",
                answers: [
                    { text: "Django", correct: false },
                    { text: "Node.js", correct: true },
                    { text: "Laravel", correct: false },
                    { text: "Spring Boot", correct: false }
                ]
            },
            {
                question: "What is the purpose of CSS?",
                answers: [
                    { text: "To structure web pages", correct: false },
                    { text: "To style web pages", correct: true },
                    { text: "To program logic", correct: false },
                    { text: "To handle database queries", correct: false }
                ]
            },
            {
                question: "Which HTTP method is used to update valid data?",
                answers: [
                    { text: "GET", correct: false },
                    { text: "POST", correct: false },
                    { text: "PUT", correct: true },
                    { text: "DELETE", correct: false }
                ]
            },
            {
                question: "What does DOM stand for?",
                answers: [
                    { text: "Data Object Model", correct: false },
                    { text: "Document Object Model", correct: true },
                    { text: "Digital Object Method", correct: false },
                    { text: "Document Oriented Module", correct: false }
                ]
            },
            {
                question: "Which is a NoSQL database?",
                answers: [
                    { text: "PostgreSQL", correct: false },
                    { text: "MySQL", correct: false },
                    { text: "MongoDB", correct: true },
                    { text: "Oracle", correct: false }
                ]
            },
            {
                question: "React uses a virtual ___ to optimize rendering.",
                answers: [
                    { text: "DOM", correct: true },
                    { text: "Browser", correct: false },
                    { text: "Engine", correct: false },
                    { text: "API", correct: false }
                ]
            },
            {
                question: "What is Git used for?",
                answers: [
                    { text: "Hosting websites", correct: false },
                    { text: "Version Control", correct: true },
                    { text: "Running JavaScript", correct: false },
                    { text: "Database Management", correct: false }
                ]
            },
            {
                question: "Which status code indicates 'Not Found'?",
                answers: [
                    { text: "200", correct: false },
                    { text: "500", correct: false },
                    { text: "404", correct: true },
                    { text: "403", correct: false }
                ]
            },
            {
                question: "What allows JS to handle async operations?",
                answers: [
                    { text: "Event Loop", correct: true },
                    { text: "Thread Pool", correct: false },
                    { text: "Compiler", correct: false },
                    { text: "Interpreter", correct: false }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null); // Store indices of selected answers
        let timerDuration = 30;
        let timeLeft = timerDuration;
        let timerInterval;

        const questionContainer = document.getElementById('question-container');
        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const finishButton = document.getElementById('finish-btn');
        const resultContainer = document.getElementById('result-container');
        const scoreDisplay = document.getElementById('score-display');
        const scoreText = document.getElementById('score-text');
        const restartButton = document.getElementById('restart-btn');
        const timeDisplay = document.getElementById('time-left');
        const timerBar = document.getElementById('timer-bar');

        function startQuiz() {
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            questionContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            // Hide header/timer during result? No, keep it clean.
            document.querySelector('.header-bar').classList.remove('hidden');
            document.querySelector('.timer-progress-bg').classList.remove('hidden');

            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            const question = questions[currentQuestionIndex];
            questionElement.innerText = `${currentQuestionIndex + 1}. ${question.question}`;

            // Create buttons
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('answer-btn');

                // Restore state if answered
                if (userAnswers[currentQuestionIndex] !== null) {
                    if (index === userAnswers[currentQuestionIndex]) {
                        // User selected this
                        button.classList.add(answer.correct ? 'correct-visual' : 'wrong-visual');
                    } else if (answer.correct && userAnswers[currentQuestionIndex] !== null) {
                        // Show correct answer if user was wrong
                        // If user picked wrong, show correct. If user picked correct, this runs too but style matches.
                        // Actually, only show correct if a selection was made.
                        button.classList.add('correct-visual');
                    }
                    button.disabled = true; // Lock answered questions
                }

                button.addEventListener('click', () => selectAnswer(index, answer.correct));
                answerButtonsElement.appendChild(button);
            });

            updateNavButtons();

            // Start Timer if not already answered
            if (userAnswers[currentQuestionIndex] === null) {
                startTimer();
            } else {
                timeLeft = 0;
                updateTimerUI(); // Show 0 or full? Let's hide timer or show filled.
                timerBar.style.width = '100%';
                timeDisplay.innerText = '-';
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = timerDuration;
            updateTimerUI();

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerUI();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoMoveToNext();
                }
            }, 1000);
        }

        function updateTimerUI() {
            timeDisplay.innerText = timeLeft;
            const percentage = (timeLeft / timerDuration) * 100;
            timerBar.style.width = `${percentage}%`;

            if (timeLeft <= 5) {
                timerBar.style.backgroundColor = '#f87171';
            } else {
                timerBar.style.backgroundColor = '#fbbf24';
            }
        }

        function resetState() {
            clearInterval(timerInterval);
            answerButtonsElement.innerHTML = '';
            // Don't hide nav buttons, just update state
        }

        function selectAnswer(selectedIndex, isCorrect) {
            clearInterval(timerInterval);
            userAnswers[currentQuestionIndex] = selectedIndex;

            // Visual update immediately
            const buttons = answerButtonsElement.querySelectorAll('.answer-btn');

            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                if (idx === selectedIndex) {
                    btn.classList.add(isCorrect ? 'correct-visual' : 'wrong-visual');
                }
                // Show correct one if wrong selected
                if (!isCorrect && questions[currentQuestionIndex].answers[idx].correct) {
                    btn.classList.add('correct-visual');
                }
            });
        }

        function autoMoveToNext() {
            // Time ran out. Mark as effectively "skipped" or "wrong" (null answer)?
            // If we want to show correct answer on timeout:
            const buttons = answerButtonsElement.querySelectorAll('.answer-btn');
            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                if (questions[currentQuestionIndex].answers[idx].correct) {
                    btn.classList.add('correct-visual');
                }
            });

            // Treat timeout as "no answer selected" (null) or a special "timeout" state?
            // Current logic keeps userAnswers[index] as null.

            // Optional: Auto advance? or wait for user?
            // Requirement said "30 second timer to complete question". Usually implies auto-fail or auto-next.
            // Let's just lock it and user has to click Next.
        }

        function updateNavButtons() {
            prevButton.disabled = currentQuestionIndex === 0;

            if (currentQuestionIndex === questions.length - 1) {
                nextButton.classList.add('hidden');
                finishButton.classList.remove('hidden');
            } else {
                nextButton.classList.remove('hidden');
                finishButton.classList.add('hidden');
            }
        }

        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        finishButton.addEventListener('click', showScore);

        function showScore() {
            clearInterval(timerInterval);
            questionContainer.classList.add('hidden');
            document.querySelector('.header-bar').classList.add('hidden');
            document.querySelector('.timer-progress-bg').classList.add('hidden');
            resultContainer.classList.remove('hidden');

            let score = 0;
            userAnswers.forEach((ansIdx, qIdx) => {
                if (ansIdx !== null && questions[qIdx].answers[ansIdx].correct) {
                    score++;
                }
            });

            const percentage = Math.round((score / questions.length) * 100);
            scoreDisplay.innerText = `${percentage}%`;
            scoreText.innerText = `${score}/${questions.length}`;
        }

        restartButton.addEventListener('click', startQuiz);

        startQuiz();
    </script>
</body>

</html>
